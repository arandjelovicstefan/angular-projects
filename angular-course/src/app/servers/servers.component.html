<label>Server Name</label>
<input type="text" class="form-control" (input)="onUpdateServerName($event)" />
<!-- OVO JE ONE WAY DATA BINDING -->

<input type="text" class="form-control" [(ngModel)]="serverName" />
<!-- posto je two way data binding, trigerovace input event i ujedno ce da update serverName u komponenti automatski -->
<!-- NAPOMENA, OVO JE TWO WAY DATA BINDING, AUTOMATSKI SETUJE I VREDNOST INPUTA, NPR
AKO U ServerName VEC IMAMO NEKU VREDNOST, ONA CE BITI INICIJALNA VREDNOST INPUTA -->
<!-- <p>{{ serverName }}</p> -->

<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>

<!-- [] - property binding, povezujemo dom dinamicki
    ukoliko zelimo nesto da menjamo, koristicemo property binding zbog toga sto je string interpolation uvek STRING -->
<!-- <p>{{ serverCreationStatus }}</p> -->

<p *ngIf="serverCreated">Server was created, server name is {{ serverName }}</p>

<!-- <p *ngIf="serverCreated; else noServer">
  Server was created, server name is {{ serverName }}
</p>
<ng-template #noServer>
  <p>No server was created!</p>
</ng-template> -->

<!-- ngIf je structural directive, za razliku od attribute directive koji samo menja elemente koji su vec tu, structural directive dodaje nove
  kao sto je ovde primer gde dodaje paragraf ukoliko je serverCreated true -->

<app-server *ngFor="let server of servers"></app-server>
