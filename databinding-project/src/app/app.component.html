<div class="row">
  <div class="col-xs-12">
    <app-game-control
      (intervalFired)="onIntervalFired($event)"
    ></app-game-control>
  </div>
</div>
<div class="row">
  <div class="col-xs-1">
    <app-odd
      *ngFor="let oddNumber of oddNumbers"
      [oddNumber]="oddNumber"
    ></app-odd>
  </div>
  <div class="col-xs-1">
    <app-even
      *ngFor="let evenNumber of evenNumbers"
      [evenNumber]="evenNumber"
    ></app-even>
  </div>
</div>
